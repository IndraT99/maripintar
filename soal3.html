<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Full Screen Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
  </style>
</head>
<body class="bg-white h-screen w-screen flex flex-col">
  <!-- Header (Tombol X + Progress Bar) -->
  <div class="w-full flex items-center px-96 py-4">
    <!-- Tombol X -->
    <a href="dashboard.html">
        <button class="text-gray-500 text-4xl font-bold mr-6">&times;</button>
      </a>
    <!-- Progress Bar -->
    <div class="w-80 mx-auto h-5 bg-gray-300 rounded-full">
      <div class="h-full bg-blue-500 rounded-full" style="width: 50%;"></div>
    </div>
  </div>

  <!-- Konten Utama -->
  <div class="flex-grow flex flex-col justify-center items-center px-4">
    <!-- Pertanyaan -->
     <div class="flex space-x-5">
      <img src="assets/ai22.png" alt="" class="w-24 h-25">
      <p class="text-xl font-medium text-center mb-4 max-w-xs pt-7">Bagian tumbuhan yang berfungsi untuk fotosintesis adalah?</p>
     </div>
  

    <!-- Garis Horizontal -->
    <hr class="border-gray-300 w-full max-w-md mb-6">

    <!-- Pilihan Jawaban -->
    <div class="space-y-4 w-full max-w-md">
      <!-- Opsi Akar -->
      <div class="flex items-center p-3 bg-white hover:border-4 border shadow-md border-gray-300 rounded-lg cursor-pointer hover:border-blue-500" onclick="selectAnswer(this)">
        <div class="w-6 h-6 flex justify-center items-center mr-4 rounded-full border-2 border-gray-400 text-transparent">
          <span class="hidden text-green-500 text-lg">✔</span>
        </div>
        Akar
      </div>

      <!-- Opsi Batang -->
      <div class="flex items-center p-3 bg-white  hover:border-4 border-2 border-gray-300 shadow-md rounded-lg cursor-pointer hover:border-blue-500" onclick="selectAnswer(this)">
        <div class="w-6 h-6 flex justify-center items-center mr-4 rounded-full border-2 border-gray-400 text-transparent">
          <span class="hidden text-green-500 text-lg">✔</span>
        </div>
        Batang
      </div>

      <!-- Opsi Daun -->
      <div class="flex items-center p-3 bg-white  hover:border-4 border-2 border-gray-300 shadow-md rounded-lg cursor-pointer hover:border-blue-500" onclick="selectAnswer(this)">
        <div class="w-6 h-6 flex justify-center items-center mr-4 rounded-full border-2 border-gray-400 text-transparent">
          <span class="hidden text-green-500 text-lg">✔</span>
        </div>
        Daun
      </div>

      <!-- Opsi Bunga -->
      <div class="flex items-center p-3 bg-white  hover:border-4 border-2 border-gray-300 rounded-lg cursor-pointer hover:border-blue-500" onclick="selectAnswer(this)">
        <div class="w-6 h-6 flex justify-center items-center mr-4 rounded-full border-2 border-gray-400 text-transparent">
          <span class="hidden text-green-500 text-lg">✔</span>
        </div>
        Bunga
      </div>
    </div>
  </div>

  <!-- Tombol -->
  <div class="flex justify-between gap-8 py-6 px-96">
    <button class="px-6 py-3 bg-gray-300 rounded-lg text-lg text-gray-700 hover:bg-gray-400">Lompati</button>
    <button class="px-6 py-3 bg-blue-500 text-lg text-white rounded-lg hover:bg-blue-600" onclick="checkAnswer()">Periksa</button>
  </div>

  <!-- Popup Modal (Jawaban Benar / Salah) -->
  <div id="popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-8 rounded-lg max-w-sm w-full">
      <h2 id="popup-message" class="text-2xl font-bold mb-4"></h2>
      <button class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600" onclick="closePopup()"><a href="/localhost">Tutup</a></button>
    </div>
  </div>

  <script>
    function selectAnswer(element) {
      // Reset semua jawaban
      document.querySelectorAll('.space-y-4 > div').forEach(div => {
        const iconContainer = div.querySelector('div');
        iconContainer.classList.replace('bg-green-500', 'border-gray-400');
        iconContainer.querySelector('span').classList.add('hidden');
        div.classList.remove('border-blue-500');
      });

      // Tandai jawaban yang dipilih
      const iconContainer = element.querySelector('div');
      iconContainer.classList.replace('border-gray-400', 'bg-green-500');
      iconContainer.querySelector('span').classList.remove('hidden');
      element.classList.add('border-blue-500');
    }

  </script>
</body>
</html>
