<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    .tab span {
      display: block;
      width: 100%;
      height: 2px;
      background-color: #9ca3af;
      transition: background-color 0.3s;
    }

    .tab.active {
      color: #1d4ed8;
      font-weight: bold;
    }

    .tab.active span {
      background-color: #1d4ed8;
    }

    .form-container {
      background-image: url('file-C5UZxyiKYKtZLbeWqtj8So');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body class="bg-white">
  <div class="form-container">
    <div class="form-box">
      <div class="w-full p-8">
        <div class="flex justify-between mb-8">
          <button
            id="login-tab"
            class="tab text-2xl font-bold text-gray-400 cursor-pointer"
            onclick="showForm('login')"
          >
            Login
            <span></span>
          </button>
          <button
            id="signup-tab"
            class="tab text-2xl font-bold text-gray-400 cursor-pointer"
            onclick="showForm('signup')"
          >
            Sign Up
            <span></span>
          </button>
        </div>
        <div id="login-form">
          <form>
            <div class="mb-4">
              <div class="flex items-center border-b border-blue-200 py-2">
                <i class="fas fa-user text-blue-700 mr-3"></i>
                <input
                  aria-label="Email or Username"
                  class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                  placeholder="Masukkan Email atau Username"
                  type="text"
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="flex items-center border-b border-blue-200 py-2">
                <i class="fas fa-lock text-blue-700 mr-3"></i>
                <input
                  aria-label="Password"
                  class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                  placeholder="Masukkan Password"
                  type="password"
                />
              </div>
            </div>
            <div class="flex justify-between items-center">
              <a class="text-blue-700 text-sm" href="#">Forgot Your Password?</a>
              <a href="dashboard.html">
                <button
                class="bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
                type="button"
              >
                Login
              </button>
              </a>
            </div>
          </form>
        </div>
        <div id="signup-form" class="hidden">
          <form>
            <div class="mb-4">
              <div class="flex items-center border-b border-blue-200 py-2">
                <i class="fas fa-user text-blue-700 mr-3"></i>
                <input
                  aria-label="Username"
                  class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                  placeholder="Masukkan Username"
                  type="text"
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="flex items-center border-b border-blue-200 py-2">
                <i class="fas fa-envelope text-blue-700 mr-3"></i>
                <input
                  aria-label="Email"
                  class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                  placeholder="Masukkan Email"
                  type="email"
                />
              </div>
            </div>
            <div class="mb-4">
              <div class="flex items-center border-b border-blue-200 py-2">
                <i class="fas fa-lock text-blue-700 mr-3"></i>
                <input
                  aria-label="Password"
                  class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                  placeholder="Masukkan Password"
                  type="password"
                />
              </div>
            </div>
            <div class="flex justify-center">
              <a href="dashboard.html">
                <button
                  class="bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
                  type="button"
                >
                  Sign Up
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showForm(type) {
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');

      if (type === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else if (type === 'signup') {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
      }
    }

    showForm('login');
  </script>
</body>
</html>
